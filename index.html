<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

</head>
<body>
    <div class="container">
      <header>
        <div class="centered">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
      </header>

      <main>
        <div class="pricing-component"></div>
          <div id="pageviews-container">
            <p>Pageviews</p>
          </div>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
          </div>
          <div id="price">
            <span> /month</span>
          </div>
          <div class="switch">
            <span>Monthly Billing</span>
            <button class="swtich-btn" id="switch"></button>
            <span>Yearly Billing 25% discount</span>
          </div>
        <div class="info-benefits-container">
            <ul>
              <li>Unlimited websites</li>
              <li>100% data ownership</li>
              <li>Email reports</li>
            </ul>
          <a class="trial-btn" href="#">Start my trial</a>
        </div>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/bettyspurgeon" target="_blank">Betty Spurgeon</a>.
  </div>
</body>
</html>
